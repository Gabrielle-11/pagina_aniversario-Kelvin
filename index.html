<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Sonho - Página Romântica</title>
    <style>
        body {
            margin: 0;
            background: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 10s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }
        .slideshow {
            position: relative;
            z-index: 1;
            max-width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slideshow img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }
        .music {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 2;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="slideshow" id="slideshow">
        <img src="https://drive.google.com/uc?export=view&id=1m1FPIC9dMNY985SNTl34ZtocTwlV6udr"><img src="https://drive.google.com/uc?export=view&id=1m4Kl0XnnPV5aNQT-b43o9mp-ngbgYIw1"><img src="https://drive.google.com/uc?export=view&id=1m9RNkcPVAMYTy9FRfGgKSLlE-KQkZ2zr"><img src="https://drive.google.com/uc?export=view&id=1l_5a1hIcUzu2rSFtGWqGhazg2KNOp-wY"><img src="https://drive.google.com/uc?export=view&id=1m3quRJgV5hevLWITAklZg3fyyuHbvpXg"><img src="https://drive.google.com/uc?export=view&id=1lrKyJnHQH1EpVmmzuOsU9gNPInOPqFyn"><img src="https://drive.google.com/uc?export=view&id=1lprVHAVMFBE3XN11RbDTEKkJto89BpLs"><img src="https://drive.google.com/uc?export=view&id=1lm16vqinJscBxpqIg81ssyGGwnVxbHwE"><img src="https://drive.google.com/uc?export=view&id=1lklyX2UmMbraXE92j7vbnoAAl05iO99O"><img src="https://drive.google.com/uc?export=view&id=1m9gZnX5bcjzmwUBOK-ExavKNI-ad25v5">
    </div>
    <div class="music">
        <iframe width="0" height="0" src="https://www.youtube.com/embed/eflklgCwNvw?autoplay=1&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script>
        const images = document.querySelectorAll('.slideshow img');
        let current = 0;
        function showNextImage() {
            images[current].classList.remove('active');
            current = (current + 1) % images.length;
            images[current].classList.add('active');
        }
        images[current].classList.add('active');
        setInterval(showNextImage, 4000);

        const heartsContainer = document.querySelector('.hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 5 + Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
